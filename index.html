<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="number">Enter a number to find out the factorial:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn btn-default">Find out!</button>
      </form>

      <div id="result">
        <p>The factorial is: <span class="number"></span> </p>
      </div>

      <h1>Palindrome</h1>

      <form id="palindrome">
        <div class="form-group">
          <label for="string">Enter a word to find out if it is a palindrome:</label>
          <input id="string" type="text">
        </div>

        <button type="submit" class="btn btn-default">Is it a palindrome?</button>
      </form>

      <div id="result-palindrome">
        <p>This is a palindrome: <span class="string"></span> </p>
      </div>

      <h1>Prime Sifting</h1>

      <form id="prime-number">
        <div class="form-group">
          <label for="input-number">Enter a number to find out all its previous prime numbers:</label>
          <input id="input-number" type="number">
        </div>

        <button type="submit" class="btn btn-default">Find preceding prime numbers</button>
      </form>

      <div id="result-prime">
        <p>Preceding prime numbers are: <span class="prime-numbers"></span> </p>
      </div>
    </div>
  </body>
</html>
